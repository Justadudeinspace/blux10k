print_info() {
    info title
    info underline
    info "User" "$(whoami)"
    info "Device" "$(getprop ro.product.model 2>/dev/null || hostname)"
    info "OS" "$(uname -sr)"
    info "Shell" "$SHELL"
    info "Python" "$(python3 --version 2>/dev/null || echo not installed)"
    info "Git" "$(git --version 2>/dev/null || echo not installed)"

    dat_ver=$(dat --version 2>/dev/null || echo "not installed")
    lrc_ver=$(lrc --version 2>/dev/null || echo "not installed")

    info "DAT" "$dat_ver"
    info "LRC" "$lrc_ver"

    info underline
    prin "$(color 6)Welcome, Commander — J.A.D.I.S.$(color off)"
    prin "$(color 2)The Outer Void Awaits.$(color off)"
    prin "$(color 7)─────────────────────────────────────────────$(color off)"
    prin "$(color 4)The Outer Void$(color off): github.com/Outer-Void"
    prin "$(color 4)BLUX Ecosystem$(color off): github.com/Outer-Void/blux-ecosystem"
    prin "$(color 5)Home$(color off): github.com/Justadudeinspace"
    prin "$(color 3)DAT$(color off): github.com/Justadudeinspace/dat"
    prin "$(color 3)LRC$(color off): github.com/Justadudeinspace/lrc"
    prin "$(color 7)─────────────────────────────────────────────$(color off)"
    prin "$(color 6)Motto:$(color off) Making Impossible Possible."
}

